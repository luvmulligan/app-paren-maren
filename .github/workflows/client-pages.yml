name: Build and deploy client to GitHub Pages

on:
  push:
    # Trigger when commits are pushed to main or master (some repos use master)
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'angular.json'
      - 'package.json'

  # Allow manual runs from the Actions UI for testing/debug
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build --if-present

      - name: Show build output (debug)
        run: |
          echo "== Working dir: $(pwd) =="
          echo "== Dist folder listing: =="
          ls -la dist || true
          echo "== Dist/paren-maren listing: =="
          ls -la dist/paren-maren || true
          echo "== Show index.html if present: =="
          if [ -f dist/paren-maren/index.html ]; then
            echo 'index.html found';
            head -n 5 dist/paren-maren/index.html || true
          else
            echo 'index.html NOT found in dist/paren-maren';
          fi

      - name: Configure pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist/paren-maren

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
