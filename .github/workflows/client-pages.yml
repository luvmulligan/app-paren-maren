name: Build and deploy client to GitHub Pages

on:
  push:
    # Trigger when commits are pushed to main or master (some repos use master)
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'angular.json'
      - 'package.json'

  # Allow manual runs from the Actions UI for testing/debug
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Angular CLI requires Node >= 20.19; use Node 22.x in CI to match requirement
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build client
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Build the Angular app with the correct base href for GitHub Pages
          # GitHub Pages serves user sites at https://<user>.github.io/<repo>/
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo "Repo name is: $REPO_NAME"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "Building with base-href=/$REPO_NAME/ and output-path=dist/$REPO_NAME/browser"
          npm run build --if-present -- --base-href "/$REPO_NAME/" --output-path "dist/$REPO_NAME/browser"

      - name: Detect built dist folder
        run: |
          if [ -d dist ]; then
            FIRST=$(ls -1 dist | head -n 1 || true)
            if [ -n "$FIRST" ]; then
              echo "REPO_NAME=$FIRST" >> $GITHUB_ENV
              echo "Detected dist folder: $FIRST"
            else
              echo "No subfolders found in dist"
            fi
          else
            echo "dist directory not found"
          fi

      - name: Show build output (debug)
        run: |
          echo "== Working dir: $(pwd) =="
          echo "== Dist folder listing: =="
          ls -la dist || true
          echo "== Dist/$REPO_NAME listing: =="
          ls -la dist/$REPO_NAME || true
          echo "== Dist/$REPO_NAME/browser listing: =="
          ls -la dist/$REPO_NAME/browser || true
          echo "== Show index.html if present: =="
          # try to find index.html anywhere under dist/<repo>
          # search recursively for index.html anywhere under dist/$REPO_NAME
          FOUND_INDEX=$(find dist/$REPO_NAME -type f -name index.html | head -n 1 || true)
          if [ -n "$FOUND_INDEX" ]; then
            echo "Found index at: $FOUND_INDEX"
            head -n 10 "$FOUND_INDEX" || true
            ARTIFACT_DIR=$(dirname "$FOUND_INDEX")
            echo "ARTIFACT_DIR=$ARTIFACT_DIR" >> $GITHUB_ENV
          else
            echo "index.html NOT found anywhere in dist/$REPO_NAME";
          fi

      - name: Configure pages
        uses: actions/configure-pages@v3

      - name: Ensure artifact exists
        run: |
          if [ -z "$REPO_NAME" ]; then
            echo "ERROR: REPO_NAME not set in GITHUB_ENV; build step may have failed." >&2
            exit 1
          fi
          if [ -z "$ARTIFACT_DIR" ]; then
            echo "ERROR: ARTIFACT_DIR not set; index.html not found under dist/$REPO_NAME" >&2
            exit 1
          fi
          if [ ! -f "$ARTIFACT_DIR/index.html" ]; then
            echo "ERROR: $ARTIFACT_DIR/index.html not found. Build output likely different — check build logs." >&2
            exit 1
          fi

      - name: Prepare artifact directory
        run: |
          if [ -z "$ARTIFACT_DIR" ]; then
            echo "ARTIFACT_DIR not set — cannot prepare artifact" >&2
            exit 1
          fi
          rm -rf dist/public || true
          mkdir -p dist/public
          # copy contents of the artifact dir into dist/public
          cp -a "$ARTIFACT_DIR/." dist/public

      - name: Upload artifact
        # use latest non-deprecated upload-pages-artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist/public

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        # use a current deploy action version (v4) to avoid deprecated dependencies
        uses: actions/deploy-pages@v4
