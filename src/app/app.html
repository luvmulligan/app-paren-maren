<div class="app">
  <h1>{{ title() }}</h1>

  <section class="status">
    <div>Jugador actual: {{ currentPlayer() }}</div>
    <div>Ãšltimo tiro: {{ last() ?? '-' }}</div>
  </section>

  <section class="actions">
    <button type="button" (click)="rollDice()">Tirar dado</button>
    <button type="button" (click)="leaveRoom()">Salir de la sala</button>
  </section>

  <section class="dice-list">
    <h3>Tiradas actuales</h3>
    <ng-container *ngIf="dice().length; else noDice">
      <div class="dice-container">
      <div *ngFor="let d of dice(); let i = index">
        <img [src]="'assets/dice' + d + '.png'" [alt]="" />
      </div>
      </div>
      <div class="paren-maren-button">
        <button *ngIf="canParenMaren()" (click)="rollParenMaren()">Paren Maren</button>
      </div>
        <div class="multiplier-container" *ngIf="parenMarenPressed()">
      <img [src]="blackDiceUrl" [alt]="" />
      </div>
      <div>{{multiplier()}}</div>
    </ng-container>
    <ng-template #noDice>
      <em>Sin tiradas</em>
    </ng-template>
  </section>
</div>
